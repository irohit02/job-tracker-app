{% extends "layout.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-4">
    <h3 class="text-center mb-3">{{ 'Login' if request.path == '/login' else 'Register' }}</h3>
    <form method="POST">
      {% if request.path == '/register' %}
        <div class="mb-3"><label class="form-label">Username</label>
          <input name="username" class="form-control" required></div>
      {% endif %}
      <div class="mb-3"><label class="form-label">Email</label>
        <input name="email" type="email" class="form-control" required></div>
      <div class="mb-3"><label class="form-label">Password</label>
        <input name="password" type="password" class="form-control" required></div>
      <button class="btn btn-primary w-100">
        {{ 'Login' if request.path == '/login' else 'Register' }}
      </button>
    </form>
  </div>
</div>
{% endblock %}
