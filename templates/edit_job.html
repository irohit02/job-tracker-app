{% extends "layout.html" %}
{% block content %}
<h2>Edit Job</h2>
<form method="POST">
  <div class="form-group">
    <label>Job Title</label>
    <input type="text" class="form-control" name="title" value="{{ job.title }}" required>
  </div>

  <div class="form-group">
    <label>Company</label>
    <input type="text" class="form-control" name="company" value="{{ job.company }}" required>
  </div>

  <div class="form-group">
    <label>Location</label>
    <input type="text" class="form-control" name="location" value="{{ job.location }}">
  </div>

  <div class="form-group">
    <label>Status</label>
    <select class="form-control" name="status">
      <option value="Applied" {% if job.status == "Applied" %}selected{% endif %}>Applied</option>
      <option value="Interview" {% if job.status == "Interview" %}selected{% endif %}>Interview</option>
      <option value="Rejected" {% if job.status == "Rejected" %}selected{% endif %}>Rejected</option>
      <option value="Offered" {% if job.status == "Offered" %}selected{% endif %}>Offered</option>
    </select>
  </div>

  <div class="form-group">
    <label>Job Link</label>
    <input type="url" class="form-control" name="link" value="{{ job.link }}">
  </div>

  <button type="submit" class="btn btn-success mt-3">Save</button>
  <a href="{{ url_for('dashboard') }}" class="btn btn-secondary mt-3">Cancel</a>
</form>
{% endblock %}
