{% extends "layout.html" %}
{% block content %}
<div class="text-center py-5">
  <h2 class="fw-semibold mb-3">Welcome to Smart Job-Tracker</h2>
  {% if current_user.is_authenticated %}
    <a href="{{ url_for('dashboard') }}" class="btn btn-primary">Go to Dashboard</a>
  {% else %}
    <a href="{{ url_for('login') }}" class="btn btn-primary">Login</a>
    <a href="{{ url_for('register') }}" class="btn btn-outline-secondary ms-2">Register</a>
  {% endif %}
</div>
{% endblock %}
